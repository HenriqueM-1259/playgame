<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    .img{
        background-image: url('ValorantWallpaper_SplitRange.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
       
        
       
    }
    i{
        display: flex;
        
    }
    .icon{
        padding-top: 15px;
        width: 60px;
        height: 60px;
        text-align: center;
        border-radius: 5px;
      
        background-color: rgba(238, 238, 238, 0.274);
        transition: 0.6s;
    }
    .icon:hover{
        width: 65px;
        height: 65px;
        background-color: rgba(238, 238, 238, 0.185);
    }
    .fas{
        
        color: white;
        width: 100%;
    }
    .btn-jogar{
        color: white;
        padding-top: 0px;
        font-weight: 700;
        font-size: 20px;
        border-style: none;
        border-radius: 10px;
        width: 100%;
        height: 50px;
        background-image: linear-gradient(to left, rgba(255, 0, 0, 0.466), rgba(255,0,0,1));
        transition: 0.5s;
    
    }
    .btn-jogar:hover{

        height: 60px;
        padding-top: 10px;
    }


</style>
<body >
    <div class="img">
        <div class="container" style="height: 760px; padding-top: 2%;">
            <div class="row d-flex justify-content-between">
              <div class="col-2 col-lg-2 col-md-2 col-sm-2">
                <div class="icon">
                    <i class="fas fa-user-alt"></i>
                </div>
              </div>
             
              <div class="col-2 col-lg-2 col-md-2 col-sm-2 ">
                <div class="icon">
                    <i class="fas fa-user-alt "></i>
                </div>
              </div>
              
        
            </div>
            <div class="row d-flex justify-content-between" style="padding-top: 40%;">
                <div class="col-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="row btn-jogar">
                        <div class="col-4 mt-2">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="col-6 mt-2">
                            Jogar
                        </div>
                    </div>
                    
                </div>
                <div class="col-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="row">
                        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
                            <div class="icon">
                                <i class="fas fa-user-alt"></i>
                            </div>
                        </div>
                        <div class="col-2 col-lg-2 col-md-2 col-sm-2">
                            <div class="icon">
                                <i class="fas fa-user-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
    </div>
   

</body>
</html>
